<script>

    const CONFIG = {

    let currentEditingAsset = null;

    function readFileAsDataURL(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = (error) => reject(error);
            reader.readAsDataURL(file);
        });
    }

    // --- åˆæœŸåŒ– ---
    window.onload = async () => {
        await loadAssets();
        
        // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        document.getElementById('search-input').addEventListener('input', (e) => {
            renderList(e.target.value);

        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ©Ÿèƒ½: ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã®ç›£è¦–
        document.getElementById('edit-file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const previewImg = document.getElementById('preview-img');
            const urlInput = document.getElementById('edit-url');

                };

                urlInput.value = '';

        document.getElementById('edit-url').addEventListener('input', (e) => {
            const fileInput = document.getElementById('edit-file');

            // ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ãªã„å ´åˆã®ã¿URLãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’æœ‰åŠ¹ã«ã™ã‚‹

    // --- ãƒ‡ãƒ¼ã‚¿å–å¾— ---
    async function loadAssets() {
        showLoading(true);
        try {

            const res = await fetch(`${ASSETS_API}&filters=asset_type[equals]character`);
            if (!res.ok) throw new Error('Network error');
            
            const data = await res.json();
            allAssets = Array.isArray(data) ? data : (data.contents || []);
            
            renderList();
        } catch (e) {
            alert('èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + e.message);
        } finally {

    }

    // --- ãƒªã‚¹ãƒˆæç”» ---
    function renderList(keyword = '') {
        const container = document.getElementById('character-container');
        container.innerHTML = '';

        // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãƒ•ã‚£ãƒ«ã‚¿
        const filtered = allAssets.filter(a => {
            if (!a.tag) return false;
            return a.tag.toLowerCase().includes(keyword.toLowerCase());
        });

        if (filtered.length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#64748b;">è©²å½“ã™ã‚‹ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>';

        }

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼å(tag)ã§ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
        const groups = {};
        filtered.forEach(a => {
            if (!groups[a.tag]) groups[a.tag] = [];
            groups[a.tag].push(a);
        });

        // ã‚°ãƒ«ãƒ¼ãƒ—ã”ã¨ã«æç”»
        Object.keys(groups).sort().forEach(tagName => {
            const groupDiv = document.createElement('div');

                    </div>
                    <div class="card-info">
                        <span class="face-tag">${faceName}</span>
                        <button class="edit-btn" data-asset-id="${asset.id}">ç·¨é›† / å·®æ›¿</button>
                    </div>
                `;
                grid.appendChild(card);
                
                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å¾Œã‹ã‚‰è¿½åŠ ã™ã‚‹æ–¹ãŒã‚ˆã‚Šå …ç‰¢
                card.querySelector('.edit-btn').addEventListener('click', () => openModal(asset));
                card.querySelector('.img-wrapper').addEventListener('click', () => openModal(asset));
            });

            groupDiv.appendChild(grid);
            container.appendChild(groupDiv);
        });
    }

    // --- ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ ---
    window.openModal = (asset) => {
        const modal = document.getElementById('edit-modal');
        currentEditingAsset = asset; // ç·¨é›†å¯¾è±¡ã‚’ä¿å­˜
        
        document.getElementById('edit-id').value = asset.id;
        document.getElementById('edit-tag').value = asset.tag;
        const faceTagValue = asset.character_face_tag || 'ï¼ˆé¡”ã‚¿ã‚°ãªã—ï¼‰';
        document.getElementById('edit-face').value = faceTagValue;
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãã¨ãã«ã€ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã¨URLå…¥åŠ›ã‚’ã‚¯ãƒªã‚¢/è¨­å®š
        document.getElementById('edit-file').value = '';

    };

    };

    // ===========================================
    // â–¼ æ›´æ–°å‡¦ç† (ä¸Šæ›¸ãæ›´æ–°ã‚’ç¢ºå®Ÿã«å®Ÿè¡Œ)
    // ===========================================
    document.getElementById('edit-form').onsubmit = async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById('edit-file');

        // ç¾åœ¨ã®ç”»åƒURLã‚’å–å¾—

        let imageUrlOrBase64;
        
        showLoading(true);
        
        try {
            if (fileInput.files.length > 0) {
                // 1. ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã‚‹å ´åˆ (Base64ã‚’å„ªå…ˆ)
                imageUrlOrBase64 = await readFileAsDataURL(fileInput.files[0]);
            } else if (urlInput.value.trim()) {

            // ç¾åœ¨ã®ç·¨é›†å¯¾è±¡ã®ã‚¢ã‚»ãƒƒãƒˆæƒ…å ±ã«åŸºã¥ã„ã¦ã€ä¸è¶³ã—ã¦ã„ã‚‹ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’åŸ‹ã‚ã‚‹
            const dataToSend = {

                id: id,

                // å¸¸ã«POSTãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ã£ã¦ã‚·ãƒ¼ãƒˆã‚’ä¸Šæ›¸ãã™ã‚‹æ–¹ãŒå®‰å…¨ã§ã™)
