<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>勇者ハーレム - ノベルビューア</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    #header {
      height: 48px;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 16px;
      z-index: 10;
    }
    #menu-button {
      background: none;
      border: none;
      font-size: 20px;
      color: white;
    }
    #scene-title {
      flex: 1;
      text-align: center;
    }
    #novel-container {
      position: relative;
      height: calc(100% - 48px);
    }
    #background {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s;
    }
    #character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 70%;
      z-index: 1;
    }
    #dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      transition: height 0.3s ease;
      z-index: 2;
      overflow: hidden;
    }
    #dialogue-box.expanded {
      height: 80%;
      overflow-y: scroll;
    }
    #close-log {
      display: none;
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      z-index: 3;
    }
    #dialogue-box.expanded #close-log {
      display: block;
    }
    #speaker {
      font-weight: bold;
      margin-bottom: 8px;
    }
    #text {
      line-height: 1.6;
    }
    .log-entry {
      padding: 6px 0;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .log-entry:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="menu-button">☰</button>
    <div id="scene-title">第1話</div>
    <div style="width: 24px;"></div>
  </div>
  <div id="novel-container">
    <div id="background">
      <img id="character" src="" alt="" />
    </div>
    <div id="dialogue-box">
      <div id="close-log" onclick="collapseLog()">✕</div>
      <div id="speaker"></div>
      <div id="text"></div>
      <div id="log"></div>
    </div>
  </div>

  <script>
    let scenes = [];
    let currentScene = 0;
    let dragging = false;
    let startY = 0;

    async function loadScenes() {
      const response = await fetch('scenes.json');
      scenes = await response.json();
      showScene(currentScene);
      populateLog();
    }

    function showScene(index) {
      const scene = scenes[index];
      document.getElementById("speaker").textContent = scene.speaker;
      document.getElementById("text").textContent = scene.text;
      document.getElementById("background").style.backgroundImage = `url('${scene.background}')`;
      document.getElementById("character").src = scene.character;
      document.getElementById("scene-title").textContent = `第${scene.episode}話`;
    }

    function nextScene() {
      if (currentScene + 1 < scenes.length) {
        currentScene++;
        showScene(currentScene);
      }
    }

    function prevScene() {
      if (currentScene > 0) {
        currentScene--;
        showScene(currentScene);
      }
    }

    function populateLog() {
      const log = document.getElementById("log");
      log.innerHTML = "";
      scenes.forEach((scene, i) => {
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.textContent = `${scene.speaker}：${scene.text.slice(0, 30)}...`;
        entry.onclick = () => {
          currentScene = i;
          showScene(currentScene);
          collapseLog();
        };
        log.appendChild(entry);
      });
    }

    function expandLog() {
      document.getElementById("dialogue-box").classList.add("expanded");
    }

    function collapseLog() {
      document.getElementById("dialogue-box").classList.remove("expanded");
    }

    document.getElementById("dialogue-box").addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });

    document.getElementById("dialogue-box").addEventListener("touchend", (e) => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 30) {
        expandLog();
      }
    });

    document.body.addEventListener("click", (e) => {
      const x = e.clientX;
      const width = window.innerWidth;
      if (x < width / 2) {
        prevScene();
      } else {
        nextScene();
      }
    });

    loadScenes();
  </script>
</body>
</html>
