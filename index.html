<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>勇者ハーレム - ノベルビューア（編集モード）</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #header { height: 48px; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: space-between; padding: 0 12px; }
        #novel-container { position: relative; height: calc(100% - 48px); touch-action: pan-y pinch-zoom; /* タッチ操作の許可 */ }
        #background, #special-image { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 0; }
        #special-image { object-fit: contain; background: none; } /* 一枚絵の場合 */
        #character { position: absolute; bottom: -10%; left: 50%; transform: translateX(-50%); max-height: 70%; max-width: 100%; object-fit: contain; z-index: 1; transition: filter 0.3s ease; }
        #character.dimmed { filter: brightness(0.5); }
        #dialogue-box {
            position: absolute; bottom: 0; width: 100%; min-height: 25%; max-height: 50%;
            background: rgba(0,0,0,0.8); padding: 20px; box-sizing: border-box; z-index: 10;
            display: flex; flex-direction: column; transition: all 0.3s ease;
            overflow: hidden; /* ログ展開時に隠れる部分 */
        }
        /* log-area削除に伴いexpanded時のdialogue-boxスタイル調整 */
        #dialogue-box.expanded {
            height: auto; /* 高さを自動調整 */
            max-height: 50%; /* 元の最大高さを維持 */
            justify-content: flex-end; /* 展開時は下から */
            padding-bottom: 20px; /* 下部操作ボタンとの重なり回避（不要になる可能性あり） */
        }
        #character-name { font-size: 1.2em; font-weight: bold; margin-bottom: 5px; color: #fff; }
        #dialogue-text { font-size: 1.1em; line-height: 1.5; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); user-select: text; /* テキスト選択可能に */ }
        #next-indicator { position: absolute; bottom: 10px; right: 20px; font-size: 2em; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }

        .control-button { background: #333; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; font-size: 0.9em; }
        .control-button:hover { background: #555; }

        /* 編集フォームのモーダル */
        #modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
        #edit-form-container { background: #222; padding: 25px; border-radius: 8px; width: 90%; max-width: 500px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        #edit-form label { display: block; margin-bottom: 5px; font-weight: bold; color: #eee; }
        #edit-form input[type="text"], #edit-form textarea, #edit-form select {
            width: calc(100% - 20px); padding: 10px; margin-bottom: 15px;
            border: 1px solid #555; border-radius: 4px; background-color: #333; color: #fff;
            font-size: 1em;
        }
        #edit-form textarea { resize: vertical; min-height: 80px; }
        #edit-form button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-right: 10px; }
        #edit-form button:hover { background: #0056b3; }
        #edit-form button.delete-button { background: #dc3545; }
        #edit-form button.delete-button:hover { background: #c82333; }
        #edit-form button.cancel-button { background: #6c757d; }
        #edit-form button.cancel-button:hover { background: #5a6268; }


        /* ヘッダーのドロップダウン */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* 右揃え */
            border-radius: 4px;
            overflow: hidden;
        }
        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.9em;
        }
        .dropdown-content button:hover { background-color: #555; }
        .dropdown:hover .dropdown-content { display: block; }
        .dropbtn {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .dropbtn:hover { background-color: #555; }

        /* エピソード選択ドロップダウン */
        #episode-select {
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            font-size: 1em;
            margin-left: 10px;
            cursor: pointer;
        }
        #episode-select option {
            background-color: #333;
            color: white;
        }

        /* ローディングインジケータースタイル */
        #loading-indicator {
            display: none; /* 初期状態では非表示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 300; /* 他のモーダルより手前に */
        }
    </style>
</head>
<body>
    <div id="header">
        <div style="display: flex; align-items: center;">
            <button id="prev-episode-button" class="control-button" style="margin-right: 5px;">前へ</button>
            <select id="episode-select"></select>
            <button id="next-episode-button" class="control-button" style="margin-left: 5px;">次へ</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn">メニュー</button>
            <div class="dropdown-content">
    <button id="add-scene-button">シーン追加</button>
    <button id="edit-scene-button">シーン編集</button>
    <button id="delete-scene-button">シーン削除</button>
    
    <button id="refresh-data-button">データ更新</button>
    <button id="bulk-upload-button" onclick="window.location.href='bulk_upload.html'">シーン一括アップロード</button> </div>
        </div>
    </div>
    <div id="novel-container">
        <div id="background"></div>
        <img id="special-image" src="" alt="" style="display: none;">
        <img id="character" src="" alt="" style="display: none;">
        <img id="effect-image" src="" alt="" style="display: none;">

        <div id="dialogue-box">
            <div id="character-name"></div>
            <div id="dialogue-text"></div>
            <div id="next-indicator">▼</div>
        </div>

    </div>

    <div id="modal">
        <div id="edit-form-container">
            <h2 id="modal-title">シーン編集</h2>
            <form id="edit-form">
                <label for="edit-episode">エピソード:</label>
                <input type="text" id="edit-episode" name="episode"><br>

                <label for="edit-scene-number">シーン番号:</label>
                <input type="text" id="edit-scene-number" name="sceneNumber"><br>

                <label for="edit-character">話者:</label>
                <input type="text" id="edit-character" name="character" list="characters-list">
                <datalist id="characters-list"></datalist><br>

                <label for="edit-text">本文:</label>
                <textarea id="edit-text" name="text"></textarea><br>

                <label for="edit-face">表情:</label>
                <input type="text" id="edit-face" name="face" list="faces-list">
                <datalist id="faces-list"></datalist><br>

                <label for="edit-special">特殊:</label>
                <input type="text" id="edit-special" name="special" list="special-list">
                <datalist id="special-list"></datalist><br>

                <label for="edit-background">背景:</label>
                <input type="text" id="edit-background" name="background" list="backgrounds-list">
                <datalist id="backgrounds-list"></datalist><br>

                <label for="edit-effect">エフェクト:</label>
                <input type="text" id="edit-effect" name="effect" list="effects-list">
                <datalist id="effects-list"></datalist><br>

                <button type="submit" id="save-scene-button">保存</button>
                <button type="button" id="cancel-edit-button" class="cancel-button">キャンセル</button>
                <button type="button" id="confirm-delete-button" class="delete-button" style="display: none;">削除確定</button>
            </form>
        </div>
    </div>

    

    <div id="loading-indicator" style="display: none;">
        読み込み中...
    </div>

    <script>
        const GAS_BASE_URL = 'https://cat-seven-blond.vercel.app/api/gas-proxy'; // VercelのプロキシURL

        let currentSceneIndex = 0;
        let novelData = [];
        let allEpisodeNumbers = [];

        // アセットデータ用の変数
        let allCharacters = [];
        let allFaces = [];
        let allSpecials = [];
        let allBackgrounds = [];
        let allEffects = [];

        // DOM要素の取得
        const backgroundElement = document.getElementById('background');
        const specialImageElement = document.getElementById('special-image');
        const characterElement = document.getElementById('character');
        const effectImageElement = document.getElementById('effect-image');
        const characterNameElement = document.getElementById('character-name');
        const dialogueTextElement = document.getElementById('dialogue-text');
        const dialogueBox = document.getElementById('dialogue-box');
        const nextIndicator = document.getElementById('next-indicator');
        const loadingIndicator = document.getElementById('loading-indicator');

        // エピソード選択関連
        const episodeSelect = document.getElementById('episode-select');
        const prevEpisodeButton = document.getElementById('prev-episode-button');
        const nextEpisodeButton = document.getElementById('next-episode-button');

        // 編集モーダル関連
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const editForm = document.getElementById('edit-form');
        const saveSceneButton = document.getElementById('save-scene-button');
        const cancelEditButton = document.getElementById('cancel-edit-button');
        const confirmDeleteButton = document.getElementById('confirm-delete-button'); // 削除確定ボタン

        // ヘッダーメニューボタン
        const addSceneButton = document.getElementById('add-scene-button');
        const editSceneButton = document.getElementById('edit-scene-button');
        const deleteSceneButton = document.getElementById('delete-scene-button');
        
        const refreshDataButton = document.getElementById('refresh-data-button');

        // ------------------ データフェッチとシーン表示 ------------------

        async function fetchNovelData() {
            showLoading();
            try {
                const response = await fetch(`${GAS_BASE_URL}?api=getNovelData`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                novelData = await response.json();
                novelData.sort((a, b) => {
                    if (a.episode === b.episode) {
                        return a.sceneNumber - b.sceneNumber;
                    }
                    return a.episode - b.episode;
                });
                console.log('小説データ取得:', novelData);
            } catch (error) {
                console.error('小説データの取得に失敗しました:', error);
                alert('小説データの読み込みに失敗しました。GASのURLが正しいか、デプロイされているか確認してください。');
            } finally {
                hideLoading();
            }
        }

        async function fetchAssetData() {
            try {
                const response = await fetch(`${GAS_BASE_URL}?api=getAssetList`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const assetData = await response.json();
                allCharacters = assetData.characters || [];
                allFaces = assetData.faces || [];
                allSpecials = assetData.special_images || [];
                allBackgrounds = assetData.backgrounds || [];
                allEffects = assetData.effects || [];

                // datalistの更新
                updateDatalist('characters-list', allCharacters);
                updateDatalist('faces-list', allFaces);
                updateDatalist('special-list', allSpecials);
                updateDatalist('backgrounds-list', allBackgrounds);
                updateDatalist('effects-list', allEffects);

                console.log('アセットデータ取得:', assetData);
            } catch (error) {
                console.error('アセットデータの取得に失敗しました:', error);
                // エラーが発生しても処理を続行するためにアラートは表示しない
            }
        }

        function updateDatalist(datalistId, data) {
            const datalist = document.getElementById(datalistId);
            if (datalist) {
                datalist.innerHTML = data.map(item => `<option value="${item.name}"></option>`).join('');
            }
        }

        function showScene(index) {
            if (novelData.length === 0) {
                backgroundElement.style.backgroundImage = 'none';
                specialImageElement.style.display = 'none';
                characterElement.style.display = 'none';
                effectImageElement.style.display = 'none';
                characterNameElement.textContent = '';
                dialogueTextElement.textContent = 'データがありません。シーンを追加してください。';
                nextIndicator.style.display = 'none';
                return;
            }

            currentSceneIndex = index;
            const scene = novelData[currentSceneIndex];

            if (!scene) {
                console.warn(`シーンが見つかりません: index ${index}`);
                return;
            }

            // 背景設定
            if (scene.background) {
                const bgAsset = allBackgrounds.find(bg => bg.name === scene.background);
                if (bgAsset && bgAsset.url) {
                    backgroundElement.style.backgroundImage = `url('${bgAsset.url}')`;
                } else {
                    backgroundElement.style.backgroundImage = 'none'; // アセットが見つからない場合は背景なし
                }
            } else {
                backgroundElement.style.backgroundImage = 'none';
            }

            // 特殊画像設定
            if (scene.special) {
                const specialAsset = allSpecials.find(s => s.name === scene.special);
                if (specialAsset && specialAsset.url) {
                    specialImageElement.src = specialAsset.url;
                    specialImageElement.style.display = 'block';
                } else {
                    specialImageElement.style.display = 'none';
                }
            } else {
                specialImageElement.style.display = 'none';
            }

            // キャラクター設定
            if (scene.character) {
                const charAsset = allCharacters.find(c => c.name === scene.character);
                if (charAsset && charAsset.url) {
                    characterElement.src = charAsset.url;
                    characterElement.style.display = 'block';
                    characterElement.classList.remove('dimmed'); // 表情が設定されていない場合は暗くしない
                    
                    // 表情がある場合はURLを上書き
                    if (scene.face) {
                        const faceAsset = allFaces.find(f => f.name === scene.face && f.character === scene.character);
                        if (faceAsset && faceAsset.url) {
                            characterElement.src = faceAsset.url;
                        } else {
                            console.warn(`キャラクター ${scene.character} の表情 ${scene.face} のアセットが見つかりません。`);
                            // 表情アセットが見つからない場合は、キャラクター本体のアセットを表示したままにするか、表示しないか選択
                            // ここではそのままキャラクター本体を表示し続ける
                        }
                    }
                    // 特殊タグがある場合
                    if (scene.special_tag) {
                        const specialCharAsset = allSpecials.find(s => s.name === scene.special_tag && s.character === scene.character);
                        if (specialCharAsset && specialCharAsset.url) {
                            characterElement.src = specialCharAsset.url;
                        } else {
                             console.warn(`キャラクター ${scene.character} の特殊タグ ${scene.special_tag} のアセットが見つかりません。`);
                        }
                    }

                } else {
                    characterElement.style.display = 'none';
                }
            } else {
                characterElement.style.display = 'none';
            }
            
            // エフェクト設定
            if (scene.effect) {
                const effectAsset = allEffects.find(e => e.name === scene.effect);
                if (effectAsset && effectAsset.url) {
                    effectImageElement.src = effectAsset.url;
                    effectImageElement.style.display = 'block';
                } else {
                    effectImageElement.style.display = 'none';
                }
            } else {
                effectImageElement.style.display = 'none';
            }


            characterNameElement.textContent = scene.character || '';
            dialogueTextElement.textContent = scene.text || '';

            // 最終シーンでなければ次へインジケーターを表示
            if (currentSceneIndex < novelData.length - 1) {
                nextIndicator.style.display = 'block';
            } else {
                nextIndicator.style.display = 'none';
            }

            // 現在のエピソードをURLに反映
            history.replaceState(null, '', `?episode=${scene.episode}`);

            // エピソード選択を更新
            if (parseInt(episodeSelect.value) !== scene.episode) {
                episodeSelect.value = scene.episode;
            }
            updateNavigationButtons();
        }

        async function populateEpisodeSelect() {
            await fetchNovelData(); // 最新の小説データを取得
            await fetchAssetData(); // 最新のアセットデータを取得

            allEpisodeNumbers = [...new Set(novelData.map(scene => scene.episode))].sort((a, b) => a - b);
            episodeSelect.innerHTML = allEpisodeNumbers.map(ep => `<option value="${ep}">エピソード ${ep}</option>`).join('');

            // URLからエピソード番号を取得し、初期表示エピソードを設定
            const urlParams = new URLSearchParams(window.location.search);
            const initialEpisode = parseInt(urlParams.get('episode'));

            let currentEpisode = initialEpisode && allEpisodeNumbers.includes(initialEpisode) ? initialEpisode : allEpisodeNumbers[0];
            if (!currentEpisode && allEpisodeNumbers.length > 0) {
                currentEpisode = allEpisodeNumbers[0];
            }

            if (currentEpisode) {
                episodeSelect.value = currentEpisode;
                loadEpisodeData(currentEpisode);
            } else {
                showScene(0); // データがない場合や初期エピソードがない場合の表示
            }
            updateNavigationButtons();
        }

        function loadEpisodeData(episode) {
            const scenesInEpisode = novelData.filter(scene => scene.episode === episode);
            if (scenesInEpisode.length > 0) {
                currentSceneIndex = novelData.indexOf(scenesInEpisode[0]);
                showScene(currentSceneIndex);
            } else {
                alert(`エピソード ${episode} のシーンが見つかりません。`);
                // 必要に応じて、最初のエピソードにリダイレクトするか、空白表示にする
            }
        }

        function updateNavigationButtons() {
            const currentEpisode = parseInt(document.getElementById('episode-select').value);
            const currentEpisodeIndex = allEpisodeNumbers.indexOf(currentEpisode);

            document.getElementById('prev-episode-button').disabled = (currentEpisodeIndex <= 0);
            document.getElementById('next-episode-button').disabled = (currentEpisodeIndex >= allEpisodeNumbers.length - 1);
        }

        function changeEpisode(direction) {
            const currentEpisode = parseInt(document.getElementById('episode-select').value);
            const currentEpisodeIndex = allEpisodeNumbers.indexOf(currentEpisode);
            const newEpisodeIndex = currentEpisodeIndex + direction;

            if (newEpisodeIndex >= 0 && newEpisodeIndex < allEpisodeNumbers.length) {
                const newEpisode = allEpisodeNumbers[newEpisodeIndex];
                document.getElementById('episode-select').value = newEpisode;
                loadEpisodeData(newEpisode);
            }
        }

        async function initialize() {
            await populateEpisodeSelect();
        }

        window.addEventListener('load', () => initialize());

        // ------------------ シーン操作（追加・編集・削除） ------------------

        // モーダル表示/非表示関数
        function showModal() {
            modal.style.display = 'flex';
        }

        function hideModal() {
            modal.style.display = 'none';
            editForm.reset(); // フォームをリセット
            confirmDeleteButton.style.display = 'none'; // 削除確定ボタンを隠す
            saveSceneButton.style.display = 'inline-block'; // 保存ボタンを表示
        }

        // シーン追加ボタン
        addSceneButton.addEventListener('click', () => {
            modalTitle.textContent = '新しいシーンを追加';
            editForm.dataset.mode = 'add';
            editForm.dataset.originalIndex = ''; // 新規追加なのでインデックスはなし
            
            // 現在のシーンの次のシーン番号を初期値として設定
            const currentScene = novelData[currentSceneIndex];
            if (currentScene) {
                document.getElementById('edit-episode').value = currentScene.episode;
                document.getElementById('edit-scene-number').value = currentScene.sceneNumber + 1;
            } else {
                // データが全くない場合
                document.getElementById('edit-episode').value = 1;
                document.getElementById('edit-scene-number').value = 1;
            }

            showModal();
        });

        // シーン編集ボタン
        editSceneButton.addEventListener('click', () => {
            if (novelData.length === 0) {
                alert('編集するシーンがありません。');
                return;
            }
            modalTitle.textContent = 'シーン編集';
            editForm.dataset.mode = 'edit';
            editForm.dataset.originalIndex = currentSceneIndex;

            const scene = novelData[currentSceneIndex];
            document.getElementById('edit-episode').value = scene.episode;
            document.getElementById('edit-scene-number').value = scene.sceneNumber;
            document.getElementById('edit-character').value = scene.character;
            document.getElementById('edit-text').value = scene.text;
            document.getElementById('edit-face').value = scene.face;
            document.getElementById('edit-special').value = scene.special;
            document.getElementById('edit-background').value = scene.background;
            document.getElementById('edit-effect').value = scene.effect;

            showModal();
        });

        // シーン削除ボタン
        deleteSceneButton.addEventListener('click', () => {
            if (novelData.length === 0) {
                alert('削除するシーンがありません。');
                return;
            }
            if (!confirm('本当にこのシーンを削除しますか？')) {
                return;
            }
            // 確認モーダルを表示する代わりに、確認ボタンを表示
            modalTitle.textContent = 'シーン削除の確認';
            editForm.dataset.mode = 'delete';
            editForm.dataset.originalIndex = currentSceneIndex;

            // フォームの値を現在のシーンで埋める（ユーザーに何が削除されるかを示すため）
            const scene = novelData[currentSceneIndex];
            document.getElementById('edit-episode').value = scene.episode;
            document.getElementById('edit-scene-number').value = scene.sceneNumber;
            document.getElementById('edit-character').value = scene.character;
            document.getElementById('edit-text').value = scene.text;
            document.getElementById('edit-face').value = scene.face;
            document.getElementById('edit-special').value = scene.special;
            document.getElementById('edit-background').value = scene.background;
            document.getElementById('edit-effect').value = scene.effect;

            // フォームの入力フィールドを無効化
            Array.from(editForm.elements).forEach(element => {
                if (element.tagName !== 'BUTTON') {
                    element.disabled = true;
                }
            });
            saveSceneButton.style.display = 'none'; // 保存ボタンを隠す
            confirmDeleteButton.style.display = 'inline-block'; // 削除確定ボタンを表示
            showModal();
        });

        // 削除確定ボタンのイベントリスナー
        confirmDeleteButton.addEventListener('click', async () => {
            if (editForm.dataset.mode === 'delete') {
                showLoading();
                try {
                    const originalIndex = parseInt(editForm.dataset.originalIndex);
                    const sceneToDelete = novelData[originalIndex];
                    
                    const response = await fetch(`${GAS_BASE_URL}?api=deleteScene`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            episode: sceneToDelete.episode,
                            sceneNumber: sceneToDelete.sceneNumber
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.status === 'SUCCESS') {
                        alert('シーンが削除されました。');
                        hideModal();
                        await populateEpisodeSelect(); // データ再読み込みとエピソードドロップダウン更新
                        // 削除後、存在すれば前のシーン、なければ次のシーン、それもなければ最初のシーンを表示
                        if (novelData.length > 0) {
                            showScene(Math.max(0, originalIndex - 1));
                        } else {
                            showScene(0); // データが空になった場合
                        }
                    } else {
                        alert(`シーン削除失敗: ${result.message || '不明なエラー'}`);
                    }
                } catch (error) {
                    console.error('シーン削除中にエラーが発生しました:', error);
                    alert(`シーン削除中にエラーが発生しました: ${error.message}`);
                } finally {
                    hideLoading();
                }
            }
        });


        // 編集・追加フォームの送信
        editForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            showLoading();

            const formData = {
                episode: parseInt(document.getElementById('edit-episode').value),
                sceneNumber: parseInt(document.getElementById('edit-scene-number').value),
                character: document.getElementById('edit-character').value,
                text: document.getElementById('edit-text').value,
                face: document.getElementById('edit-face').value,
                special: document.getElementById('edit-special').value,
                background: document.getElementById('edit-background').value,
                effect: document.getElementById('edit-effect').value
            };

            try {
                let apiUrl = '';
                let method = 'POST';

                if (editForm.dataset.mode === 'add') {
                    apiUrl = `${GAS_BASE_URL}?api=addScene`;
                } else if (editForm.dataset.mode === 'edit') {
                    apiUrl = `${GAS_BASE_URL}?api=updateScene`;
                    formData.originalEpisode = novelData[parseInt(editForm.dataset.originalIndex)].episode;
                    formData.originalSceneNumber = novelData[parseInt(editForm.dataset.originalIndex)].sceneNumber;
                }

                const response = await fetch(apiUrl, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.status === 'SUCCESS') {
                    alert(`${editForm.dataset.mode === 'add' ? 'シーンが追加' : 'シーンが更新'}されました。`);
                    hideModal();
                    await populateEpisodeSelect(); // データ再読み込みとエピソードドロップダウン更新
                    // 編集・追加後、該当シーンを表示
                    const newSceneIndex = novelData.findIndex(s => s.episode === formData.episode && s.sceneNumber === formData.sceneNumber);
                    if (newSceneIndex !== -1) {
                        showScene(newSceneIndex);
                    }
                } else {
                    alert(`${editForm.dataset.mode === 'add' ? 'シーン追加' : 'シーン更新'}失敗: ${result.message || '不明なエラー'}`);
                }

            } catch (error) {
                console.error('シーン操作中にエラーが発生しました:', error);
                alert(`シーン操作中にエラーが発生しました: ${error.message}`);
            } finally {
                hideLoading();
                // フォームの入力フィールドを再度有効化
                Array.from(editForm.elements).forEach(element => {
                    element.disabled = false;
                });
            }
        });

        // キャンセルボタン
        cancelEditButton.addEventListener('click', hideModal);

        // データ更新ボタン
        refreshDataButton.addEventListener('click', async () => {
            await populateEpisodeSelect();
            alert('データを更新しました。');
        });

        // エピソード選択ドロップダウンの変更イベント
        episodeSelect.addEventListener('change', (event) => {
            const selectedEpisode = parseInt(event.target.value);
            loadEpisodeData(selectedEpisode);
        });

        // 前のエピソード、次のエピソードボタン
        prevEpisodeButton.addEventListener('click', () => changeEpisode(-1));
        nextEpisodeButton.addEventListener('click', () => changeEpisode(1));


        // 画面クリックで次のシーンへ
        // dialogueBox のみをクリック対象とする
        dialogueBox.addEventListener('click', () => {
            // モーダルが表示されている場合は何もしない
            if (modal.style.display === 'flex') {
                return;
            }

            if (currentSceneIndex < novelData.length - 1) {
                showScene(currentSceneIndex + 1);
            } else {
                // 最終シーンの場合の処理（例えば、ゲーム終了、次のチャプターへ、など）
                // alert('これが最終シーンです！');
                nextIndicator.style.display = 'none'; // 最終シーンでインジケーターを隠す
            }
        });

        // ローディングインジケーター
        function showLoading() {
            loadingIndicator.style.display = 'flex';
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }
    </script>
</body>
</html>
