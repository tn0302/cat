<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>勇者ハーレム - ノベルビューア</title>
  <style>
    * { margin: 0; padding:  0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    #header {
      height: 48px;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 16px;
    }
    #menu-button {
      background: none;
      border: none;
      font-size: 20px;
      color: white;
    }
    #novel-container {
      position: relative;
      height: calc(100% - 48px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    #background {
      flex: 1;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s;
      position: relative;
    }
    #character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 70%;
    }
    #dialogue-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 16px;
    }
    #speaker {
      font-weight: bold;
      margin-bottom: 8px;
    }
    #text {
      line-height: 1.6;
    }
    #log-panel {
      position: absolute;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      overflow-y: scroll;
      display: none;
      z-index: 20;
    }
    .log-entry {
      padding: 12px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .log-entry:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="menu-button">☰</button>
    <div id="scene-title">第1話</div>
    <div style="width: 24px;"></div>
  </div>
  <div id="novel-container">
    <div id="background">
      <img id="character" src="" alt="" />
    </div>
    <div id="dialogue-box">
      <div id="speaker"></div>
      <div id="text"></div>
    </div>
  </div>

  <div id="log-panel"></div>

  <script>
    let scenes = [];
    let currentScene = 0;
    let startY = 0;
    let endY = 0;

    async function loadScenes() {
      const response = await fetch('scenes.json');
      scenes = await response.json();
      showScene(currentScene);
      populateLog();
    }

    function showScene(index) {
      const scene = scenes[index];
      document.getElementById("speaker").textContent = scene.speaker;
      document.getElementById("text").textContent = scene.text;
      document.getElementById("background").style.backgroundImage = `url('${scene.background}')`;
      document.getElementById("character").src = scene.character;
      document.getElementById("scene-title").textContent = `第${scene.id}話`;
    }

    function nextScene() {
      if (currentScene + 1 < scenes.length) {
        currentScene++;
        showScene(currentScene);
      }
    }

    function prevScene() {
      if (currentScene > 0) {
        currentScene--;
        showScene(currentScene);
      }
    }

    function populateLog() {
      const logPanel = document.getElementById("log-panel");
      logPanel.innerHTML = "";
      scenes.forEach((scene, i) => {
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.textContent = `${scene.id}. ${scene.text.slice(0, 20)}...`;
        entry.onclick = () => {
          currentScene = i;
          showScene(currentScene);
          logPanel.style.display = "none";
        };
        logPanel.appendChild(entry);
      });
    }

    function toggleLog(show) {
      document.getElementById("log-panel").style.display = show ? "block" : "none";
    }

    document.body.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });

    document.body.addEventListener("touchend", (e) => {
      endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) {
        toggleLog(true);
      } else if (endY - startY > 50) {
        toggleLog(false);
      }
    });

    document.body.addEventListener("click", (e) => {
      const x = e.clientX;
      const width = window.innerWidth;
      if (x < width / 2) {
        prevScene();
      } else {
        nextScene();
      }
    });

    document.getElementById("menu-button").addEventListener("click", () => {
      alert('メニュー機能は今後追加予定です。');
    });

    loadScenes();
  </script>
</body>
</html>
