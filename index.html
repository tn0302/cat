<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>勇者ハーレム - ノベルビューア</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000; color: #fff; font-family: sans-serif;
      overflow: hidden;
    }
    #header {
      height: 48px; background: rgba(0,0,0,0.7);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 12px;
    }
    #novel-container {
      position: relative; height: calc(100% - 48px);
    }
    #background {
      position: absolute; width: 100%; height: 100%;
      background-size: cover; background-position: center; z-index: 0;
    }
#character {
  position: absolute;
  left: 50%;
  bottom: -10%;              /* 足元を画面外へ少しはみ出させる */
  transform: translateX(-50%);
  
  /* アスペクト比 3:4（横:縦） */
  width: 75vw;                /* ビューポート幅の75%を横幅に */
  height: calc(75vw * 4 / 3); /* 上記横幅に対応する縦幅を自動計算 */

  /* もし「画面高さの110%を使いたい」なら下記でも可 */
  /* height: 110vh; */
  /* width: calc(110vh * 3 / 4); */
}

    #dialogue-box {
      position: absolute; bottom: 0; width: 100%; height: 25%;
      background: rgba(0, 0, 0, 0.6); padding: 16px;
      z-index: 2; transition: height 0.3s ease; overflow: hidden;
    }
    #dialogue-box.expanded {
      height: 80%; overflow-y: auto;
    }
    #speaker { font-weight: bold; }
    #text { margin-top: 8px; line-height: 1.6; }
    #log-title {
      display: none; margin: 12px 0 6px;
      font-weight: bold; border-top: 1px solid #fff; padding-top: 6px;
    }
    #dialogue-box.expanded #log-title {
      display: block;
    }
    #log {
      display: none; margin-top: 12px;
    }
    #dialogue-box.expanded #log {
      display: block;
    }
    .log-entry {
      padding: 6px 0; border-bottom: 1px solid #444; cursor: pointer;
    }
    .log-entry:hover {
      background: rgba(255,255,255,0.1);
    }
    #close-log {
      display: none; position: absolute;
      top: 8px; right: 12px; font-size: 20px;
      cursor: pointer; z-index: 3;
    }
    #dialogue-box.expanded #close-log {
      display: block;
    }
    button {
      background: #333; color: #fff; border: none;
      padding: 4px 8px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="scene-title">第1話</div>
    <div id="controls">
      <button onclick="saveProgress()">💾 保存</button>
      <button onclick="loadProgress()">📂 続き</button>
      <button onclick="toggleVoice()">🔊 読み上げ</button>
    </div>
  </div>
  <div id="novel-container">
    <div id="background">
      <img id="character" src="" alt="" />
    </div>
    <div id="dialogue-box">
      <div id="speaker"></div>
      <div id="text"></div>
      <div id="log-title">ログ</div>
      <div id="log"></div>
      <div id="close-log" onclick="collapseLog()">✕</div>
    </div>
  </div>

  <script>
    let scenes = [], currentScene = 0, useVoice = false;
    let startY = 0, startX = 0, touchStartTime = 0;

    async function loadScenes() {
      const res = await fetch('scenes.json');
      scenes = await res.json();
      showScene(currentScene);
      populateLog();
    }

    function showScene(i) {
      const s = scenes[i];
      document.getElementById('speaker').textContent = s.speaker;
      document.getElementById('text').textContent = s.text;
      document.getElementById('background').style.backgroundImage = `url('${s.background}')`;
      document.getElementById('character').src = s.character;
      document.getElementById('scene-title').textContent = `第${s.episode}話`;
      if (useVoice && s.speaker !== 'ナレーション') speak(s.text);
    }

    function nextScene(){ if(currentScene+1<scenes.length){currentScene++; showScene(currentScene); populateLog();} }
    function prevScene(){ if(currentScene>0){currentScene--; showScene(currentScene); populateLog();} }

    function populateLog(){
      const log = document.getElementById('log');
      log.innerHTML = '';
      const ep = scenes[currentScene].episode;
      scenes.forEach((s,i)=>{
        if(s.episode === ep){
          const d = document.createElement('div');
          d.className = 'log-entry';
          d.textContent = `${s.speaker}：${s.text.slice(0,30)}...`;
          d.onclick = ()=>{ currentScene=i; showScene(i); collapseLog(); };
          log.appendChild(d);
        }
      });
    }

    function saveProgress(){
      localStorage.setItem('yh_progress', currentScene);
      alert('進行状況を保存しました。');
    }
    function loadProgress(){
      const sv = localStorage.getItem('yh_progress');
      if(sv!==null){ currentScene = +sv; showScene(currentScene); populateLog(); alert('保存地点から再開'); }
      else alert('保存データがありません');
    }

    function toggleVoice(){ useVoice = !useVoice; alert('読み上げ：' + (useVoice?'オン':'オフ')); }
    function speak(txt){
      const msg = new SpeechSynthesisUtterance(txt);
      msg.lang = 'ja-JP';
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    function expandLog(){ document.getElementById('dialogue-box').classList.add('expanded'); }
    function collapseLog(){ document.getElementById('dialogue-box').classList.remove('expanded'); }

    // タッチ操作
    const box = document.getElementById('dialogue-box');
    box.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
      startX = e.touches[0].clientX;
      touchStartTime = Date.now();
    });
    box.addEventListener('touchend', e => {
      const endY = e.changedTouches[0].clientY;
      const endX = e.changedTouches[0].clientX;
      const dy = startY - endY, dx = startX - endX;
      const dt = Date.now() - touchStartTime;
      // 上スワイプで開く
      if (dy > 30) { expandLog(); return; }
      // 長押し（0移動 & time>500ms）で閉じる
      if (Math.abs(dy)<10 && Math.abs(dx)<10 && dt>500) { collapseLog(); return; }
      // 下スワイプで閉じる
      if (document.getElementById('dialogue-box').classList.contains('expanded') && endY - startY > 30) { collapseLog(); return; }
      // ログモード中 左右スワイプで話数移動
      if (document.getElementById('dialogue-box').classList.contains('expanded') && Math.abs(dx)>50) {
        dx>0 ? nextScene() : prevScene();
      }
    });

    // タップで進行/戻る（通常モードのみ）
    document.body.addEventListener('click', e => {
      if (box.classList.contains('expanded')) return;
      const x = e.clientX, w = window.innerWidth;
      x < w/2 ? prevScene() : nextScene();
    });

    loadScenes();
  </script>
</body>
</html>
