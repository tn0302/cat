<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>勇者ハーレム - ノベルビューア</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
    #header {
      height: 48px; background: rgba(0,0,0,0.7); display: flex; align-items: center;
      justify-content: space-between; padding: 0 12px;
    }
    #novel-container { position: relative; height: calc(100% - 48px); }
    #background {
      position: absolute; width: 100%; height: 100%; background-size: cover;
      background-position: center; z-index: 0;
    }
    #character {
      position: absolute; bottom: -10%; left: 50%; transform: translateX(-50%);
      height: 70%; z-index: 1; transition: filter 0.3s ease;
    }
    #character.dimmed { filter: brightness(40%) saturate(50%); }
    #dialogue-box {
      position: absolute; bottom: 0; width: 100%; height: 25%;
      background: rgba(0, 0, 0, 0.6); padding: 16px; z-index: 2;
      transition: height 0.3s ease; overflow: hidden;
    }
    #speaker { font-weight: bold; }
    #text { margin-top: 8px; line-height: 1.6; }
    button {
      background: #333; color: #fff; border: none;
      padding: 4px 8px; cursor: pointer;
    }
    /* モーダル */
    #modal {
      display: none; position: fixed; z-index: 10;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
    }
    #modal-content {
      background: #222; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px;
    }
    #modal-content h2 { margin-top: 0; }
    #modal-close {
      position: absolute; top: 10px; right: 20px; font-size: 24px;
      cursor: pointer;
    }
    a { color: #0bf; text-decoration: underline; }
  </style>
</head>
<body>
  <div id="header">
    <div id="scene-title">第1話</div>
    <div id="controls">
      <button onclick="openModal()">⚙️ 設定</button>
    </div>
  </div>

  <div id="novel-container">
    <div id="background"><img id="character" src="" alt="" /></div>
    <div id="dialogue-box">
      <div id="speaker"></div>
      <div id="text"></div>
    </div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <div id="modal-close" onclick="closeModal()">✕</div>
      <h2>設定メニュー</h2>
      <button onclick="saveProgress()">💾 進行状況を保存</button><br><br>
      <button onclick="loadProgress()">📂 続きから再開</button><br><br>
      <button onclick="toggleVoice()">🔊 読み上げ: <span id="voice-status">オフ</span></button><br><br>
      <button onclick="downloadScenes()">⬇️ scenes.json を保存</button><br><br>
      <a href="assets_editor.html" target="_blank">🖼️ アセット管理ページを開く</a>
    </div>
  </div>

  <script>
    let scenes = [], currentScene = 0, useVoice = false;

    async function loadScenes() {
      const res = await fetch('scenes.json');
      scenes = await res.json();
      showScene(currentScene);
    }

    function showScene(index) {
      const s = scenes[index];
      document.getElementById("scene-title").textContent = `第${s.episode}話`;
      document.getElementById("speaker").textContent = s.speaker;
      document.getElementById("text").textContent = s.text;
      document.getElementById("background").style.backgroundImage = `url('assets/${s.background || 'bg_forest_day.jpg'}')`;
      document.getElementById("character").src = "assets/" + (s.character || "placeholder.png");
      document.getElementById("character").classList.toggle("dimmed", s.speaker === "ナレーション");
      if (useVoice && s.speaker !== "ナレーション") speak(s.text);
    }

    function saveProgress() {
      localStorage.setItem('yh_progress', currentScene);
      alert('進行状況を保存しました。');
    }

    function loadProgress() {
      const sv = localStorage.getItem('yh_progress');
      if (sv !== null) {
        currentScene = +sv;
        showScene(currentScene);
        alert('保存地点から再開');
      } else {
        alert('保存データがありません');
      }
    }

    function toggleVoice() {
      useVoice = !useVoice;
      document.getElementById("voice-status").textContent = useVoice ? "オン" : "オフ";
    }

    function speak(txt) {
      const msg = new SpeechSynthesisUtterance(txt);
      msg.lang = 'ja-JP';
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function downloadScenes() {
      const blob = new Blob([JSON.stringify(scenes, null, 2)], {type: "application/json"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "scenes.json";
      a.click();
    }

    document.body.addEventListener("click", e => {
      if (document.getElementById("modal").style.display === "flex") return;
      const x = e.clientX, w = window.innerWidth;
      x < w/2 ? currentScene-- : currentScene++;
      currentScene = Math.max(0, Math.min(currentScene, scenes.length - 1));
      showScene(currentScene);
    });

    loadScenes();
  </script>
</body>
</html>
