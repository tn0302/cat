<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ノベル編集ビューア</title>
  <style>
    body {
      margin: 0; font-family: sans-serif; background: #111; color: #fff;
    }
    #header {
      background: #222; padding: 10px; display: flex; justify-content: space-between;
      align-items: center;
    }
    #viewer {
      padding: 16px;
    }
    #character {
      height: 300px;
      display: block;
      margin: 0 auto 16px;
    }
    #dialogue {
      background: rgba(255,255,255,0.1); padding: 12px; border-radius: 6px;
    }
    #edit-form {
      margin-top: 16px;
      background: #222;
      padding: 12px;
      border-top: 2px solid #444;
    }
    label {
      display: block; margin-top: 8px;
    }
    input, textarea, select {
      width: 100%; margin-top: 4px; padding: 6px; font-size: 14px;
    }
    button {
      margin-top: 12px; padding: 8px 16px; background: #28a745; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    #controls {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="scene-title">第1話</div>
    <div id="controls">
      <button onclick="prevScene()">←</button>
      <button onclick="nextScene()">→</button>
      <button onclick="downloadScenes()">💾 JSON保存</button>
    </div>
  </div>
  <div id="viewer">
    <img id="character" src="" />
    <div id="dialogue">
      <div id="speaker" style="font-weight: bold;"></div>
      <div id="text" style="margin-top: 8px;"></div>
    </div>
    <div id="edit-form">
      <label>話者：<input id="edit-speaker" /></label>
      <label>セリフ：<textarea id="edit-text"></textarea></label>
      <label>表情：<input id="edit-face" /></label>
      <label>背景：<input id="edit-bg" /></label>
      <label>エフェクト：<input id="edit-effect" /></label>
      <label>特殊：<input id="edit-special" /></label>
      <button onclick="applyEdits()">✅ 適用</button>
    </div>
  </div>

  <script>
    let scenes = [];
    let currentScene = 0;

    async function loadScenes() {
      const res = await fetch("scenes.json");
      scenes = await res.json();
      showScene(0);
    }

    function showScene(i) {
      const s = scenes[i];
      document.getElementById("scene-title").textContent = `第${s.episode}話`;
      document.getElementById("speaker").textContent = s.speaker;
      document.getElementById("text").textContent = s.text;
      document.getElementById("character").src = "assets/" + (s.character || "placeholder.png");

      // 編集反映
      document.getElementById("edit-speaker").value = s.speaker;
      document.getElementById("edit-text").value = s.text;
      document.getElementById("edit-face").value = s.face || "";
      document.getElementById("edit-bg").value = s.background || "";
      document.getElementById("edit-effect").value = s.effect || "";
      document.getElementById("edit-special").value = s.special || "";
    }

    function applyEdits() {
      const s = scenes[currentScene];
      s.speaker = document.getElementById("edit-speaker").value;
      s.text = document.getElementById("edit-text").value;
      s.face = document.getElementById("edit-face").value;
      s.background = document.getElementById("edit-bg").value;
      s.effect = document.getElementById("edit-effect").value;
      s.special = document.getElementById("edit-special").value;
      showScene(currentScene);
    }

    function nextScene() {
      if (currentScene < scenes.length - 1) {
        currentScene++;
        showScene(currentScene);
      }
    }

    function prevScene() {
      if (currentScene > 0) {
        currentScene--;
        showScene(currentScene);
      }
    }

    function downloadScenes() {
      const blob = new Blob([JSON.stringify(scenes, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "scenes.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    loadScenes();
  </script>
</body>
</html>
