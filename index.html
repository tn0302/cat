        /* èƒŒæ™¯/ç‰¹æ®Šç”»åƒ/ã‚¨ãƒ•ã‚§ã‚¯ãƒˆãŒè¡¨ç¤ºã•ã‚Œã‚‹ã«ã¯ã€ã“ã®ã‚¯ãƒ©ã‚¹ãŒå¿…è¦ */

            /* 1:1ç”»åƒç”¨èª¿æ•´ */

            /* ç«‹ã¡çµµã‚’éš›ç«‹ãŸã›ã‚‹ãƒ‰ãƒ­ãƒƒãƒ—ã‚·ãƒ£ãƒ‰ã‚¦ */

        /* å›æƒ³ã‚·ãƒ¼ãƒ³ãªã©ã§ä½¿ç”¨ã™ã‚‹ã‚·ãƒ«ã‚¨ãƒƒãƒˆåŒ– */

        /* --- ğŸ’¬ ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ãƒœãƒƒã‚¯ã‚¹ï¼ˆã‚¹ã‚¿ã‚¤ãƒªãƒƒã‚·ãƒ¥ãƒ»ãƒ•ã‚¡ãƒ³ã‚¿ã‚¸ãƒ¼ï¼‰ --- */

        /* --- âš™ï¸ UIã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ï¼ˆãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ï¼‰ --- */

        /* --- â³ ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° --- */
        #loading-indicator {

    <script>
        /**
         * è¨­å®šå®šæ•°
         */
        const CONFIG = {
            // â˜…ã“ã“ã¯ã”è‡ªèº«ã®Vercelãƒ—ãƒ­ã‚­ã‚·ã®URLãŒæ­£ã—ã„ã‹ç¢ºèªã—ã¦ãã ã•ã„
            GAS_BASE_URL: 'https://cat-seven-blond.vercel.app/api/gas-proxy',
            PRELOAD_COUNT: 5,       // å…ˆèª­ã¿æ•°
            STORAGE_KEY: 'novel_viewer_save'
        };

        const PROXY = {
            SCENES: `${CONFIG.GAS_BASE_URL}?api=scenes`,
            ASSETS: `${CONFIG.GAS_BASE_URL}?api=assets`
        };

        /**
         * çŠ¶æ…‹ç®¡ç†
         */
        let state = {
            episodeData: [],
            sceneIndex: 0,
            episodeNumbers: [],
            loadedAssets: { bg: {}, char: {}, effect: {}, special: {} },
            modalMode: ''
        };

        const ui = {
            text: document.getElementById('dialogue-text'),
            name: document.getElementById('character-name'),
            charImg: document.getElementById('character'),
            bgDiv: document.getElementById('background'),
            specialImg: document.getElementById('special-image'),
            effectImg: document.getElementById('effect-image'),
            container: document.getElementById('novel-container'),
            loading: document.getElementById('loading-indicator'),
            epSelect: document.getElementById('episode-select'),
            modal: document.getElementById('modal')
        };

        /* =================================================================
           åˆæœŸåŒ– & ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰
           ================================================================= */

        async function initialize() {
            try {
                await populateEpisodeSelect();
                
                // ã‚ªãƒ¼ãƒˆã‚»ãƒ¼ãƒ–ç¢ºèª
                const savedData = loadProgress();
                let startEp = state.episodeNumbers[0];
                let startIndex = 0;
                
                if (savedData && state.episodeNumbers.includes(savedData.episode)) {
                    if (confirm(`å‰å›ã®ç¶šãï¼ˆã‚¨ãƒ”ã‚½ãƒ¼ãƒ‰ ${savedData.episode}ï¼‰ã‹ã‚‰å†é–‹ã—ã¾ã™ã‹ï¼Ÿ`)) {
                        startEp = savedData.episode;
                        startIndex = savedData.index || 0;
                    }
                }

                ui.epSelect.value = startEp;
                await loadEpisodeData(startEp, startIndex);

            } catch (e) {
                console.error(e);
                alert('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + e.message);
                showLoading(false);
            }
        }

        async function loadEpisodeData(episodeNumber, startIndex = 0) {
            showLoading(true);
            
            try {
                state.episodeData = await fetchJson(`${PROXY.SCENES}&episode=${episodeNumber}`);
                state.episodeData.sort((a, b) => a.sceneNumber - b.sceneNumber);
                
                if (state.episodeData.length === 0) throw new Error('ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');

                if (startIndex >= state.episodeData.length) startIndex = 0;
                state.sceneIndex = startIndex;

                // æœ€åˆã®æ•°ã‚·ãƒ¼ãƒ³ã®ç”»åƒã‚’å…ˆèª­ã¿
                await preloadAssetsSmart(startIndex, CONFIG.PRELOAD_COUNT);

                showLoading(false);
                populateEditOptions();
                renderScene(state.episodeData[state.sceneIndex]);

                // æ®‹ã‚Šã‚’è£ã§ãƒ­ãƒ¼ãƒ‰
                backgroundLoadRest(startIndex + CONFIG.PRELOAD_COUNT);

            } catch (e) {
                alert('ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼: ' + e.message);
                showLoading(false);
            }
        }

        async function preloadAssetsSmart(currentIndex, count) {
            const endIndex = Math.min(currentIndex + count, state.episodeData.length);
            const targets = state.episodeData.slice(currentIndex, endIndex);
            
            const required = { bg: new Set(), char: new Set(), special: new Set(), effect: new Set() };
            
            targets.forEach(s => {
                if (s.background && !state.loadedAssets.bg[s.background]) required.bg.add(s.background);
                if (s.character && !state.loadedAssets.char[s.character]) required.char.add(s.character);
                if (s.special && !state.loadedAssets.special[s.special]) required.special.add(s.special);
                if (s.effect && !state.loadedAssets.effect[s.effect]) required.effect.add(s.effect);
            });

            const promises = [];
            if (required.bg.size) promises.push(fetchAssets('background', required.bg, state.loadedAssets.bg));
            if (required.char.size) promises.push(fetchAssets('character', required.char, state.loadedAssets.char));
            if (required.special.size) promises.push(fetchAssets('special_image', required.special, state.loadedAssets.special));
            if (required.effect.size) promises.push(fetchAssets('effect', required.effect, state.loadedAssets.effect));

            await Promise.all(promises);
        }

        async function backgroundLoadRest(startIndex) {
            const CHUNK = 10;
            for (let i = startIndex; i < state.episodeData.length; i += CHUNK) {
                await preloadAssetsSmart(i, CHUNK);
                await new Promise(r => setTimeout(r, 1000));
            }
        }

        async function fetchAssets(type, tagSet, targetStore) {
            if (!tagSet.size) return;
            const tags = Array.from(tagSet);
            const filter = `asset_type[equals]${type}[and](` + tags.map(t => `tag[equals]${encodeURIComponent(t)}`).join('[or]') + ')';
            
            try {
                const res = await fetchJson(`${PROXY.ASSETS}`, { filters: filter });
                const list = Array.isArray(res) ? res : (res.contents || []);
                list.forEach(a => {
                    if (a.tag && a.image) {
                         if (type === 'character') {
                            targetStore[a.tag] = { image: a.image, face_tags: [] }; 
                        } else {
                            targetStore[a.tag] = a.image;
                        }
                    }
                });
            } catch (e) {
                console.warn(`Failed to fetch assets for ${type}`, e);
            }
        }

        /* =================================================================
           æç”» (ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°)
           ================================================================= */

        function renderScene(s) {
            if (!s) return;

            // 1. ãƒ†ã‚­ã‚¹ãƒˆè¡¨ç¤ºï¼ˆå³æ™‚è¡¨ç¤ºï¼‰
            ui.name.textContent = s.character || '';
            ui.text.textContent = s.text || ''; 

            // 2. ç”»åƒæ›´æ–°
            updateImage(ui.bgDiv, s.background, state.loadedAssets.bg, true);
            updateImage(ui.charImg, s.character, state.loadedAssets.char, false);
            updateImage(ui.specialImg, s.special, state.loadedAssets.special, false);
            updateImage(ui.effectImg, s.effect, state.loadedAssets.effect, false);

            // 3. ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚¯ãƒ©ã‚¹
            ui.charImg.className = ''; 
            if (s.effect && String(s.effect).includes('å½±')) {
                ui.charImg.classList.add('flashback-shadow');
            }
            
            saveProgress();
        }

        function updateImage(el, tag, assetStore, isBg) {
            let src = '';
            if (tag && tag.startsWith('http')) src = tag;
            else if (tag && assetStore[tag]) src = assetStore[tag].image || assetStore[tag];

            if (isBg) {
                // èƒŒæ™¯å‡¦ç† (ãƒ•ã‚§ãƒ¼ãƒ‰ã‚’ç¶­æŒ)
                if (!src) {
                    el.classList.remove('visible');
                } else {
                    if (el.style.backgroundImage.includes(src)) {
                         el.classList.add('visible'); 
                         return;
                    }
                    
                    const img = new Image();
                    img.src = src;
                    img.onload = () => {
                        el.style.backgroundImage = `url("${src}")`;
                        el.classList.add('visible');
                    };
                }
            } else {
                // imgã‚¿ã‚°å‡¦ç†ï¼ˆç«‹ã¡çµµãªã© - å³æ™‚è¡¨ç¤ºï¼‰
                if (!src) {
                    el.src = ''; 
                    el.style.display = 'none';
                } else {
                    el.style.display = 'block';
                    if (el.src === src) return;

                    el.src = src; // â˜…CSSã§opacity: 1;ã«ãªã£ã¦ã„ã‚‹ãŸã‚ã€å³æ™‚è¡¨ç¤ºã•ã‚Œã‚‹
                }
            }
        }

        /* =================================================================
           æ“ä½œã‚¤ãƒ™ãƒ³ãƒˆ
           ================================================================= */

        ui.container.addEventListener('pointerup', e => {
            if (state.modalMode || ui.modal.style.display === 'flex') return;
            if (e.target.closest('#floating-controls')) return;

            const isLeft = e.clientX < window.innerWidth * 0.3;
            if (isLeft) prevScene();
            else nextScene();
        });

        function nextScene() {
            if (state.sceneIndex < state.episodeData.length - 1) {
                state.sceneIndex++;
                renderScene(state.episodeData[state.sceneIndex]);
            } else {
                tryNextEpisode();
            }
        }

        function prevScene() {
            if (state.sceneIndex > 0) {
                state.sceneIndex--;
                renderScene(state.episodeData[state.sceneIndex]);
            }
        }

        function tryNextEpisode() {
            const currentEp = parseInt(ui.epSelect.value);
            const idx = state.episodeNumbers.indexOf(currentEp);
            if (idx !== -1 && idx < state.episodeNumbers.length - 1) {
                if(confirm('æ¬¡ã®ã‚¨ãƒ”ã‚½ãƒ¼ãƒ‰ã¸é€²ã¿ã¾ã™ã‹ï¼Ÿ')) {
                    const nextEp = state.episodeNumbers[idx + 1];
                    ui.epSelect.value = nextEp;
                    loadEpisodeData(nextEp);
                }
            }
        }

        /* =================================================================
           API & ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ (ä¸­ç•¥)
           ================================================================= */

        async function fetchJson(url, params = {}) {
            const urlObj = new URL(url);
            if(params.filters) urlObj.searchParams.append('filters', params.filters);
            const res = await fetch(urlObj.toString());
            if (!res.ok) throw new Error(`API Error: ${res.status}`);
            return res.json();
        }

        function showLoading(show) {
            ui.loading.style.opacity = show ? 1 : 0;
            ui.loading.style.pointerEvents = show ? 'auto' : 'none';
        }

        function saveProgress() {
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify({
                episode: parseInt(ui.epSelect.value),
                index: state.sceneIndex
            }));
        }

        function loadProgress() {
            const json = localStorage.getItem(CONFIG.STORAGE_KEY);
            return json ? JSON.parse(json) : null;
        }

        /* =================================================================
           UIé€£æº (ç·¨é›†ãƒ»ãƒ¢ãƒ¼ãƒ€ãƒ«) (ä¸­ç•¥)
           ================================================================= */
        
        async function populateEpisodeSelect() {
            const allScenes = await fetchJson(PROXY.SCENES); 
            const eps = new Set();
            allScenes.forEach(s => { if(s.episode) eps.add(parseInt(s.episode)); });
            state.episodeNumbers = Array.from(eps).sort((a,b)=>a-b);
            
            ui.epSelect.innerHTML = '';
            state.episodeNumbers.forEach(ep => {
                const opt = document.createElement('option');
                opt.value = ep;
                opt.textContent = ep;
                ui.epSelect.appendChild(opt);
            });
        }

        document.getElementById('episode-select-icon').onclick = () => openModal('episode-list');
        document.getElementById('menu-icon').onclick = (e) => {
            e.stopPropagation();
            const c = document.getElementById('menu-dropdown-content');
            c.style.display = c.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', e => {
            if(!e.target.closest('.dropdown')) document.getElementById('menu-dropdown-content').style.display = 'none';
        });

        function openModal(type) {
            ui.modal.style.display = 'flex';
            document.getElementById('episode-list-container').style.display = type === 'episode-list' ? 'block' : 'none';
            document.getElementById('edit-form-container').style.display = type === 'edit' ? 'block' : 'none';
            
            if (type === 'episode-list') {
                const list = document.getElementById('episode-list');
                list.innerHTML = '';
                state.episodeNumbers.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = 'control-button';
                    btn.style.width = '100%'; btn.style.marginBottom = '10px'; btn.style.borderRadius = '4px';
                    btn.textContent = `ã‚¨ãƒ”ã‚½ãƒ¼ãƒ‰ ${ep}`;
                    if(ep == ui.epSelect.value) {
                         btn.style.borderColor = 'var(--accent-color)';
                         btn.style.background = 'rgba(192, 160, 128, 0.3)';
                    }
                    btn.onclick = () => {
                        ui.epSelect.value = ep;
                        loadEpisodeData(ep);
                        closeModal();
                    };
                    list.appendChild(btn);
                });
            }
        }

        window.closeModal = () => {
            ui.modal.style.display = 'none';
            state.modalMode = '';
        };

        document.getElementById('add-scene-button').onclick = () => setupEdit('add');
        document.getElementById('edit-scene-button').onclick = () => setupEdit('edit');
        document.getElementById('delete-scene-button').onclick = () => setupEdit('delete');
        document.getElementById('cancel-edit-button').onclick = closeModal;
        document.getElementById('refresh-data-button').onclick = () => {
             if(confirm('å†èª­ã¿è¾¼ã¿ã—ã¾ã™ã‹ï¼Ÿ')) location.reload();
        };

        function setupEdit(mode) {
            state.modalMode = mode;
            openModal('edit');
            const form = document.getElementById('edit-form');
            form.reset();
            const s = state.episodeData[state.sceneIndex] || {};
            const title = document.getElementById('modal-title');
            const saveBtn = document.getElementById('save-scene-button');
            const delBtn = document.getElementById('confirm-delete-button');

            saveBtn.style.display = mode === 'delete' ? 'none' : 'block';
            delBtn.style.display = mode === 'delete' ? 'block' : 'none';
            
            title.textContent = mode === 'add' ? 'ã‚·ãƒ¼ãƒ³è¿½åŠ ' : (mode === 'edit' ? 'ã‚·ãƒ¼ãƒ³ç·¨é›†' : 'ã‚·ãƒ¼ãƒ³å‰Šé™¤');

            if (mode === 'add') {
                document.getElementById('edit-episode').value = ui.epSelect.value;
                document.getElementById('edit-scene-number').value = (s.sceneNumber || 0) + 1;
            } else {
                ['episode', 'sceneNumber', 'character', 'text', 'face', 'special', 'background', 'effect'].forEach(k => {
                    if(document.getElementById(`edit-${k}`)) document.getElementById(`edit-${k}`).value = s[k] || '';
                });
            }
        }
        
        function populateEditOptions() {
             const setOptions = (listId, keys) => {
                const dl = document.getElementById(listId);
                dl.innerHTML = '';
                keys.forEach(k => { const op = document.createElement('option'); op.value = k; dl.appendChild(op); });
            };
            setOptions('characters-list', Object.keys(state.loadedAssets.char));
            setOptions('backgrounds-list', Object.keys(state.loadedAssets.bg));
        }

        document.getElementById('edit-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const method = state.modalMode === 'add' ? 'POST' : 'PUT';
            let url = PROXY.SCENES;
            if (state.modalMode === 'edit') url += `&id=${state.episodeData[state.sceneIndex].id}`;

            try {
                showLoading(true);
                await fetch(url, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...data, _method: method })
                });
                alert('å®Œäº†ã—ã¾ã—ãŸ');
                closeModal();
                loadEpisodeData(data.episode || ui.epSelect.value);
            } catch(err) {
                alert('ã‚¨ãƒ©ãƒ¼: ' + err.message);
                showLoading(false);
            }
        };
        
        document.getElementById('confirm-delete-button').onclick = async () => {
            if(!confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            try {
                showLoading(true);
                await fetch(`${PROXY.SCENES}&id=${state.episodeData[state.sceneIndex].id}`, { 
                    method: 'POST',
                    body: JSON.stringify({ _method: 'DELETE' })
                });
                alert('å‰Šé™¤ã—ã¾ã—ãŸ');
                closeModal();
                loadEpisodeData(ui.epSelect.value);
            } catch(err) {
                alert('ã‚¨ãƒ©ãƒ¼: ' + err.message);
                showLoading(false);
            }
        };

        window.onload = initialize;

    </script>
</body>
