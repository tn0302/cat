<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ÂãáËÄÖ„Éè„Éº„É¨„É† - „Éé„Éô„É´„Éì„É•„Éº„Ç¢</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #header {
      height: 48px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
    }
    #novel-container {
      position: relative;
      height: calc(100% - 48px);
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    #character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 70%;
      z-index: 1;
    }
    #dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 25%;
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      z-index: 2;
      transition: height 0.3s ease;
      overflow: hidden;
    }
    #dialogue-box.expanded {
      height: 80%;
      overflow-y: scroll;
    }
    #speaker { font-weight: bold; }
    #text { margin-top: 8px; line-height: 1.6; }
    #log .log-entry {
      padding: 6px 0;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    #log .log-entry:hover {
      background: rgba(255,255,255,0.1);
    }
    #controls {
      display: flex;
      gap: 8px;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="scene-title">Á¨¨1Ë©±</div>
    <div id="controls">
      <button onclick="saveProgress()">üíæ ‰øùÂ≠ò</button>
      <button onclick="loadProgress()">üìÇ Á∂ö„Åç</button>
      <button onclick="toggleVoice()">üîä Ë™≠„Åø‰∏ä„Åí</button>
    </div>
  </div>
  <div id="novel-container">
    <div id="background">
      <img id="character" src="" />
    </div>
    <div id="dialogue-box">
      <div id="speaker"></div>
      <div id="text"></div>
      <div id="log"></div>
    </div>
  </div>

  <script>
    let scenes = [];
    let currentScene = 0;
    let useVoice = false;

    async function loadScenes() {
      const res = await fetch('scenes.json');
      scenes = await res.json();
      showScene(currentScene);
      populateLog();
    }

    function showScene(index) {
      const scene = scenes[index];
      document.getElementById("speaker").textContent = scene.speaker;
      document.getElementById("text").textContent = scene.text;
      document.getElementById("background").style.backgroundImage = `url('${scene.background}')`;
      document.getElementById("character").src = scene.character;
      document.getElementById("scene-title").textContent = `Á¨¨${scene.episode}Ë©±`;
      if (useVoice && scene.speaker !== "„Éä„É¨„Éº„Ç∑„Éß„É≥") {
        speak(scene.text);
      }
    }

    function nextScene() {
      if (currentScene + 1 < scenes.length) {
        currentScene++;
        showScene(currentScene);
      }
    }

    function prevScene() {
      if (currentScene > 0) {
        currentScene--;
        showScene(currentScene);
      }
    }

    function populateLog() {
      const log = document.getElementById("log");
      log.innerHTML = "";
      scenes.forEach((scene, i) => {
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.textContent = `${scene.speaker}Ôºö${scene.text.slice(0, 30)}...`;
        entry.onclick = () => {
          currentScene = i;
          showScene(currentScene);
        };
        log.appendChild(entry);
      });
    }

    function saveProgress() {
      localStorage.setItem("yh_progress", currentScene);
      alert("ÈÄ≤Ë°åÁä∂Ê≥Å„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü„ÄÇ");
    }

    function loadProgress() {
      const saved = localStorage.getItem("yh_progress");
      if (saved !== null) {
        currentScene = parseInt(saved);
        showScene(currentScene);
        alert("‰øùÂ≠ò„Åï„Çå„ÅüÂ†¥ÊâÄ„Åã„ÇâÂÜçÈñã„Åó„Åæ„Åó„Åü„ÄÇ");
      } else {
        alert("‰øùÂ≠ò„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
      }
    }

    function toggleVoice() {
      useVoice = !useVoice;
      alert("Ë™≠„Åø‰∏ä„ÅíÔºö" + (useVoice ? "„Ç™„É≥" : "„Ç™„Éï"));
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ja-JP';
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    document.body.addEventListener("click", (e) => {
      const x = e.clientX;
      const width = window.innerWidth;
      if (x < width / 2) {
        prevScene();
      } else {
        nextScene();
      }
    });

    loadScenes();
  </script>
</body>
</html>
