<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>勇者ハーレム - ノベルビューア（編集モード）</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #header { height: 48px; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: space-between; padding: 0 12px; }
        #novel-container { position: relative; height: calc(100% - 48px); touch-action: pan-y pinch-zoom; /* タッチ操作の許可 */ }
        #background, #special-image { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 0; }
        #special-image { object-fit: contain; background: none; } /* 一枚絵の場合 */
        #character { position: absolute; bottom: -10%; left: 50%; transform: translateX(-50%); max-height: 70%; max-width: 100%; object-fit: contain; z-index: 1; transition: filter 0.3s ease; }
        #character.dimmed { filter: brightness(0.5); }
        #dialogue-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            min-height: 20%; /* 最小高さを設定 */
            max-height: 50%; /* 最大高さを設定 */
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            box-sizing: border-box;
            z-index: 2;
            overflow-y: auto; /* 内容がはみ出たらスクロール */
            display: flex; /* flexboxを使って子要素を配置 */
            flex-direction: column; /* 縦方向に並べる */
        }
        #speaker-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700; /* 金色 */
            margin-bottom: 5px;
        }
        #dialogue-text {
            font-size: 1.1em;
            line-height: 1.5;
            flex-grow: 1; /* 残りのスペースを埋める */
        }
        #nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 3;
            pointer-events: none; /* ボタン以外の場所はクリックを透過 */
        }
        #nav-buttons button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 15px 10px;
            cursor: pointer;
            font-size: 2em;
            pointer-events: all; /* ボタンはクリック可能にする */
        }
        #scene-info {
            position: absolute;
            top: 60px; /* ヘッダーの下 */
            right: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 2;
        }
        #episode-select-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #episode-select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 5px;
            border-radius: 4px;
        }
        #episode-select-container button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        #episode-select-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #speaker-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* キャラクターと同じかやや上に */
            pointer-events: none; /* クリックを透過 */
        }
        #speaker-image {
            max-width: 50%; /* スピーカー画像を小さめに表示 */
            max-height: 50%;
            object-fit: contain;
            pointer-events: none;
            position: absolute;
            top: 50px; /* ヘッダーの下 */
            left: 10px;
        }

        /* --- Asset Upload Section Styles (New) --- */
        #asset-upload-section {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-top: 1px solid #444;
            color: #eee;
            position: relative; /* 必要に応じて */
            z-index: 10; /* 他のUI要素の上に表示 */
            height: auto; /* コンテンツに合わせて高さを調整 */
            overflow-y: auto; /* 内容がはみ出たらスクロール */
        }
        #asset-upload-section h2 {
            color: #FFD700;
            margin-top: 0;
        }
        #asset-upload-section input[type="file"] {
            margin-bottom: 10px;
            padding: 5px;
            background: #333;
            border: 1px solid #555;
            color: #eee;
        }
        #asset-upload-section button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #asset-upload-section button:hover {
            background: #0056b3;
        }
        #uploaded-image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 1px solid #555;
            display: none; /* 初期状態では非表示 */
        }
        #uploaded-image-url {
            word-break: break-all;
            background: #333;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="episode-select-container">
            <button id="prev-episode-button" onclick="changeEpisode(-1)">←</button>
            <select id="episode-select"></select>
            <button id="next-episode-button" onclick="changeEpisode(1)">→</button>
        </div>
        <span>勇者ハーレム - ノベルビューア（編集モード）</span>
    </div>

    <div id="novel-container">
        <div id="background"></div>
        <img id="special-image" src="" alt="" style="display: none;">
        <img id="character" src="" alt="Character" style="display: none;">
        <img id="speaker-image" src="" alt="Speaker Image" style="display: none;">

        <div id="dialogue-box">
            <div id="speaker-name"></div>
            <div id="dialogue-text"></div>
        </div>

        <div id="nav-buttons">
            <button id="prev-scene-button" onclick="changeScene(-1)">&#9664;</button>
            <button id="next-scene-button" onclick="changeScene(1)">&#9654;</button>
        </div>

        <div id="scene-info">
            シーン: <span id="current-scene-number"></span> / <span id="total-scenes"></span>
        </div>
    </div>

    <div id="asset-upload-section">
        <h2>アセット画像アップロード</h2>
        <input type="file" id="asset-image-upload" accept="image/*">
        <p>アップロードされたURL:</p>
        <p id="uploaded-image-url">ファイルを選択してください...</p>
        <img id="uploaded-image-preview" src="" alt="Uploaded Image Preview">
    </div>

    <script>
        // Google Apps Script (GAS) WebアプリのデプロイURLをここに設定してください。
        // 例: const GAS_BASE_URL = 'https://script.google.com/macros/s/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/exec';
        const GAS_BASE_URL = 'YOUR_GAS_WEB_APP_URL_HERE'; 

        // Vercelにデプロイしたapi/media.jsのURLを設定してください。
        // 例: const MEDIA_UPLOAD_URL = 'https://your-vercel-app-domain.vercel.app/api/media';
        const MEDIA_UPLOAD_URL = 'YOUR_VERCEL_APP_DOMAIN/api/media'; 

        let allScenes = [];
        let allEpisodeNumbers = [];
        let currentSceneIndex = 0;
        let currentEpisodeScenes = [];

        async function fetchJson(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({}));
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorBody.error || response.statusText}`);
                }
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                alert('データの取得中にエラーが発生しました: ' + error.message);
                return null;
            }
        }

        async function loadEpisodeData(episode) {
            const data = await fetchJson(`${GAS_BASE_URL}?api=scenes&episode=${episode}`);
            if (data) {
                // sceneNumber でソート (数値として比較)
                currentEpisodeScenes = data.sort((a, b) => (Number(a.sceneNumber) || 0) - (Number(b.sceneNumber) || 0));
                currentSceneIndex = 0;
                displayScene(currentSceneIndex);
            } else {
                currentEpisodeScenes = [];
                displayScene(-1); // データがないことを示す
            }
            updateSceneNavigationButtons();
        }

        function displayScene(index) {
            const backgroundElement = document.getElementById('background');
            const characterElement = document.getElementById('character');
            const speakerNameElement = document.getElementById('speaker-name');
            const dialogueTextElement = document.getElementById('dialogue-text');
            const specialImageElement = document.getElementById('special-image');
            const speakerImageElement = document.getElementById('speaker-image');

            if (index < 0 || index >= currentEpisodeScenes.length) {
                // シーンが存在しない場合、全てをクリア
                backgroundElement.style.backgroundImage = 'none';
                characterElement.style.display = 'none';
                speakerNameElement.textContent = '';
                dialogueTextElement.textContent = 'シーンがありません。';
                specialImageElement.style.display = 'none';
                speakerImageElement.style.display = 'none';
                document.getElementById('current-scene-number').textContent = '0';
                document.getElementById('total-scenes').textContent = '0';
                return;
            }

            const scene = currentEpisodeScenes[index];

            // 背景画像の表示
            if (scene.background_image) {
                backgroundElement.style.backgroundImage = `url('${scene.background_image}')`;
            } else if (scene.background) {
                // backgroundフィールドに直接URLが指定されている場合
                backgroundElement.style.backgroundImage = `url('${scene.background}')`;
            } else {
                backgroundElement.style.backgroundImage = 'none';
            }

            // キャラクター画像の表示
            if (scene.character_image) {
                characterElement.src = scene.character_image;
                characterElement.style.display = 'block';
            } else {
                characterElement.style.display = 'none';
            }

            // 特殊画像 (一枚絵など) の表示
            if (scene.special_image) {
                specialImageElement.src = scene.special_image;
                specialImageElement.style.display = 'block';
                // 特殊画像がある場合、キャラクターと背景を暗くするか非表示にするなどの調整が必要な場合あり
                // 例: backgroundElement.style.filter = 'brightness(0.5)';
                // characterElement.style.filter = 'brightness(0.5)';
            } else {
                specialImageElement.style.display = 'none';
                // backgroundElement.style.filter = 'none'; // リセット
                // characterElement.style.filter = 'none'; // リセット
            }

            // スピーカー画像の表示
            if (scene.speaker_image) {
                speakerImageElement.src = scene.speaker_image;
                speakerImageElement.style.display = 'block';
            } else {
                speakerImageElement.style.display = 'none';
            }

            // セリフと話者名の表示
            speakerNameElement.textContent = scene.speaker || '';
            dialogueTextElement.textContent = scene.text || '';

            // シーン番号の表示
            document.getElementById('current-scene-number').textContent = scene.sceneNumber;
            document.getElementById('total-scenes').textContent = currentEpisodeScenes.length;

            updateSceneNavigationButtons();
        }

        function changeScene(direction) {
            let newIndex = currentSceneIndex + direction;
            if (newIndex >= 0 && newIndex < currentEpisodeScenes.length) {
                currentSceneIndex = newIndex;
                displayScene(currentSceneIndex);
            }
        }

        function updateSceneNavigationButtons() {
            document.getElementById('prev-scene-button').disabled = (currentSceneIndex <= 0);
            document.getElementById('next-scene-button').disabled = (currentSceneIndex >= currentEpisodeScenes.length - 1);
        }

        async function populateEpisodeSelect() {
            const data = await fetchJson(`${GAS_BASE_URL}?api=scenes`);
            if (data) {
                allScenes = data;
                // uniqueなエピソード番号を取得し、ソート
                allEpisodeNumbers = [...new Set(allScenes.map(s => Number(s.episode)).filter(e => !isNaN(e)))].sort((a, b) => a - b);
            } else {
                allScenes = [];
                allEpisodeNumbers = [];
            }

            const episodeSelect = document.getElementById('episode-select');
            episodeSelect.innerHTML = ''; // クリア

            if (allEpisodeNumbers.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'エピソードなし';
                episodeSelect.appendChild(option);
                loadEpisodeData(null); // エピソードがない場合はデータをロードしない
                return;
            }

            allEpisodeNumbers.forEach(episodeNum => {
                const option = document.createElement('option');
                option.value = episodeNum;
                option.textContent = `エピソード ${episodeNum}`;
                episodeSelect.appendChild(option);
            });

            // 初期エピソードのロード
            const initialEpisode = allEpisodeNumbers[0]; // 最初のエピソードをデフォルトとする
            if (initialEpisode !== undefined) {
                episodeSelect.value = initialEpisode;
                loadEpisodeData(initialEpisode);
            }
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const currentEpisode = parseInt(document.getElementById('episode-select').value);
            const currentEpisodeIndex = allEpisodeNumbers.indexOf(currentEpisode);

            document.getElementById('prev-episode-button').disabled = (currentEpisodeIndex <= 0);
            document.getElementById('next-episode-button').disabled = (currentEpisodeIndex >= allEpisodeNumbers.length - 1);
        }

        function changeEpisode(direction) {
            const currentEpisode = parseInt(document.getElementById('episode-select').value);
            const currentEpisodeIndex = allEpisodeNumbers.indexOf(currentEpisode);
            const newEpisodeIndex = currentEpisodeIndex + direction;

            if (newEpisodeIndex >= 0 && newEpisodeIndex < allEpisodeNumbers.length) {
                const newEpisode = allEpisodeNumbers[newEpisodeIndex];
                document.getElementById('episode-select').value = newEpisode;
                loadEpisodeData(newEpisode);
            }
        }

        async function initialize() {
            if (GAS_BASE_URL === 'YOUR_GAS_WEB_APP_URL_HERE' || !GAS_BASE_URL.startsWith('https://script.google.com/macros/s/')) {
                alert('GAS_BASE_URLが正しく設定されていません。`index.html`ファイル内の`YOUR_GAS_WEB_APP_URL_HERE`を、デプロイしたGAS WebアプリのURLに置き換えてください。');
                return;
            }
            if (MEDIA_UPLOAD_URL === 'YOUR_VERCEL_APP_DOMAIN/api/media' || !MEDIA_UPLOAD_URL.startsWith('https://')) {
                console.warn('MEDIA_UPLOAD_URLが正しく設定されていません。`index.html`ファイル内の`YOUR_VERCEL_APP_DOMAIN/api/media`を、デプロイしたVercelの`api/media.js`のURLに置き換えてください。');
            }

            await populateEpisodeSelect();
        }

        window.addEventListener('load', () => initialize());


        /* --- アセットアップロード用JavaScript (New) --- */

        const assetImageUploadInput = document.getElementById('asset-image-upload');
        const uploadedImageUrlDisplay = document.getElementById('uploaded-image-url');
        const uploadedImagePreview = document.getElementById('uploaded-image-preview');

        assetImageUploadInput.addEventListener('change', handleImageUpload);

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                uploadedImageUrlDisplay.textContent = 'ファイルを選択してください...';
                uploadedImagePreview.style.display = 'none';
                uploadedImagePreview.src = '';
                return;
            }

            uploadedImageUrlDisplay.textContent = 'アップロード中...';
            uploadedImagePreview.style.display = 'none'; // アップロード中はプレビューを非表示に

            try {
                const cloudinaryUrl = await uploadFileToCloudinary(file);
                if (cloudinaryUrl) {
                    uploadedImageUrlDisplay.textContent = cloudinaryUrl;
                    uploadedImagePreview.src = cloudinaryUrl;
                    uploadedImagePreview.style.display = 'block'; // アップロード成功後、プレビューを表示
                    alert('画像がCloudinaryにアップロードされました！URL: ' + cloudinaryUrl);

                    // ここで、取得したcloudinaryUrlをアセット登録のための他のフォームデータと結合し、
                    // GASのdoPost(api=assets)に送信するロジックを実装できます。
                    // 例: sendAssetDataToGAS(assetType, tag, characterFaceTag, cloudinaryUrl);

                } else {
                    uploadedImageUrlDisplay.textContent = 'アップロードに失敗しました。';
                    uploadedImagePreview.style.display = 'none';
                    alert('画像のアップロードに失敗しました。');
                }
            } catch (error) {
                console.error('画像アップロードエラー:', error);
                uploadedImageUrlDisplay.textContent = 'アップロード中にエラーが発生しました。';
                uploadedImagePreview.style.display = 'none';
                alert('画像のアップロード中にエラーが発生しました: ' + error.message);
            }
        }

        async function uploadFileToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file); // 'file' は api/media.js が期待するフィールド名

            try {
                const response = await fetch(MEDIA_UPLOAD_URL, {
                    method: 'POST',
                    body: formData,
                    // Content-TypeヘッダーはFormDataを使用する場合、ブラウザが自動で 'multipart/form-data' と境界を設定するため、
                    // ここで手動で設定しない方が良いです。
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: '不明なエラー' }));
                    throw new Error(`Cloudinaryアップロードエラー: ${response.status} - ${errorData.error}`);
                }

                const data = await response.json();
                return data.url; // Cloudinaryから返されるURLを期待
            } catch (error) {
                console.error('Cloudinaryアップロードエラー:', error);
                throw error; // エラーを呼び出し元に再スロー
            }
        }
    </script>
</body>
</html>
