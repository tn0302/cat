<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>勇者ハーレム - ノベルビューア</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    #header {
      height: 48px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
    }
    #novel-container {
      position: relative;
      height: calc(100% - 48px);
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    #character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 70%;
      z-index: 1;
      transition: filter 0.3s;
    }
    #character.gray {
      filter: grayscale(100%);
    }
    #dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 25%;
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      z-index: 2;
      transition: height 0.3s ease;
      overflow: hidden;
    }
    #dialogue-box.expanded {
      height: 80%;
      overflow-y: scroll;
    }
    #speaker { font-weight: bold; }
    #text { margin-top: 8px; line-height: 1.6; }
    #log {
      display: none;
      margin-top: 12px;
    }
    #dialogue-box.expanded #log {
      display: block;
    }
    .log-entry {
      padding: 6px 0;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .log-entry:hover {
      background: rgba(255,255,255,0.1);
    }
    #close-log {
      display: none;
      text-align: center;
      margin-top: 12px;
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
    }
    #dialogue-box.expanded #close-log {
      display: block;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="scene-title">第1話</div>
  </div>
  <div id="novel-container">
    <div id="background">
      <img id="character" src="" />
    </div>
    <div id="dialogue-box">
      <div id="speaker"></div>
      <div id="text"></div>
      <div id="log"></div>
      <div id="close-log" onclick="collapseLog()">✕ ログを閉じる</div>
    </div>
  </div>

  <script>
    let scenes = [];
    let currentScene = 0;
    let startY = 0;
    let startX = 0;
    let inLogMode = false;

    async function loadScenes() {
      const res = await fetch('scenes.json');
      scenes = await res.json();
      showScene(currentScene);
    }

    function showScene(index) {
      const scene = scenes[index];
      document.getElementById("speaker").textContent = scene.speaker;
      document.getElementById("text").textContent = scene.text;
      document.getElementById("background").style.backgroundImage = `url('${scene.background}')`;
      const charImg = document.getElementById("character");
      charImg.src = scene.character;
      document.getElementById("scene-title").textContent = `第${scene.episode}話`;

      if (scene.speaker === "ナレーション") {
        charImg.classList.add("gray");
      } else {
        charImg.classList.remove("gray");
      }

      populateLog(scene.episode);
    }

    function nextScene() {
      if (currentScene + 1 < scenes.length) {
        currentScene++;
        showScene(currentScene);
      }
    }

    function prevScene() {
      if (currentScene > 0) {
        currentScene--;
        showScene(currentScene);
      }
    }

    function populateLog(currentEpisode) {
      const log = document.getElementById("log");
      log.innerHTML = "";
      scenes.forEach((scene, i) => {
        if (scene.episode === currentEpisode) {
          const entry = document.createElement("div");
          entry.className = "log-entry";
          entry.textContent = `${scene.speaker}：${scene.text.slice(0, 30)}...`;
          entry.onclick = () => {
            currentScene = i;
            showScene(currentScene);
            collapseLog();
          };
          log.appendChild(entry);
        }
      });
    }

    function expandLog() {
      inLogMode = true;
      document.getElementById("dialogue-box").classList.add("expanded");
    }

    function collapseLog() {
      inLogMode = false;
      document.getElementById("dialogue-box").classList.remove("expanded");
    }

    document.getElementById("dialogue-box").addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
      startX = e.touches[0].clientX;
    });

    document.getElementById("dialogue-box").addEventListener("touchend", (e) => {
      const endY = e.changedTouches[0].clientY;
      const endX = e.changedTouches[0].clientX;

      if (!inLogMode && startY - endY > 30) {
        expandLog();
      } else if (inLogMode && Math.abs(endX - startX) > 30) {
        if (endX < startX) {
          nextScene();
        } else {
          prevScene();
        }
      }
    });

    document.body.addEventListener("click", (e) => {
      if (inLogMode) return;
      const x = e.clientX;
      const width = window.innerWidth;
      if (x < width / 2) {
        prevScene();
      } else {
        nextScene();
      }
    });

    loadScenes();
  </script>
</body>
</html>
