<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>microCMS Connection Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f4; color: #333; }
        pre { background: #eee; padding: 15px; border-radius: 8px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>microCMS 接続テスト</h1>
    <p>このページは microCMS からデータを取得し、表示します。</p>
    <div id="status">テスト中...</div>
    <pre id="data-output"></pre>

    <script>
        // Vercelで設定された環境変数を参照します
        // 注意: クライアントサイドでAPIキーを直接扱うのはセキュリティリスクがあります。
        // 本番環境では、APIキーをサーバーサイドで管理し、プロキシ経由でアクセスすることをお勧めします。
        const YOUR_SERVICE_ID = process.env.MICROCMS_API_BASE_URL; // Vercelの環境変数 MICROCMS_API_BASE_URL を参照
        const YOUR_API_ENDPOINT = "scenes";    // あなたのAPIエンドポイント名 (例: 'scenes', 'blogs' など)
        const YOUR_API_KEY = process.env.MICROCMS_API_KEY; // Vercelの環境変数 MICROCMS_API_KEY を参照

        const apiBase = `https://${YOUR_SERVICE_ID}.microcms.io/api/v1/${YOUR_API_ENDPOINT}`;
        const statusElement = document.getElementById('status');
        const dataOutputElement = document.getElementById('data-output');

        async function testMicroCMSConnection() {
            // 環境変数が正しく設定されているかを確認するためのログ
            console.log("Service ID:", YOUR_SERVICE_ID);
            console.log("API Key:", YOUR_API_KEY);
            console.log("API Base URL:", apiBase);

            // 環境変数が未設定の場合のチェック
            if (!YOUR_SERVICE_ID || !YOUR_API_KEY) {
                statusElement.textContent = '❌ microCMSの環境変数 (MICROCMS_API_BASE_URL または MICROCMS_API_KEY) が設定されていません。';
                statusElement.className = 'error';
                dataOutputElement.textContent = 'Vercelの環境変数設定を確認してください。';
                console.error("microCMS環境変数エラー: 環境変数が設定されていません。");
                return;
            }

            try {
                const res = await fetch(apiBase, {
                    headers: { 'X-API-KEY': YOUR_API_KEY }
                });

                if (!res.ok) {
                    const errorBody = await res.text(); // エラーレスポンスの本体を取得
                    throw new Error(`HTTPエラー！ステータス: ${res.status}, レスポンス: ${errorBody}`);
                }

                const data = await res.json();
                statusElement.textContent = '✅ microCMSへの接続に成功しました！';
                statusElement.className = 'success';
                dataOutputElement.textContent = JSON.stringify(data, null, 2); // データを整形して表示
            } catch (error) {
                statusElement.textContent = `❌ microCMSへの接続に失敗しました。エラー: ${error.message}`;
                statusElement.className = 'error';
                dataOutputElement.textContent = 'データ取得に失敗しました。詳細を上記エラーメッセージで確認してください。';
                console.error("microCMS接続テストエラー:", error);
            }
        }

        testMicroCMSConnection();
    </script>
</body>
</html>
