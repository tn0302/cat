<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ノベルビューア</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
    #background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: -1; }
    #character { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); max-height: 80%; z-index: 1; }
    #message-box { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 1em; box-sizing: border-box; }
    #speaker { font-weight: bold; }
  </style>
</head>
<body>
  <div id="background"></div>
  <img id="character" src="" alt="character" style="display:none;" />
  <div id="message-box">
    <div id="speaker"></div>
    <div id="text"></div>
  </div>

  <script>
    const GAS_BASE_URL = 'https://script.google.com/macros/s/AKfycbws8iWylo3bDjp7nlALpjNlGxS5En8AZtxMnF43pZZ5htZxqydHO4iVKjVOfudyfnnIGA/exec';

    let currentEpisodeScenes = [];
    let loadedAssets = { backgrounds: {}, characters: {}, effects: {}, specialImages: {} };
    let currentEpisodeNumber = 1;
    let currentSceneIndex = 0;

    async function fetchAllScenesFromGAS(episodeNumber) {
        const url = `${GAS_BASE_URL}?type=scenes&episode=${episodeNumber}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to fetch scenes from GAS');
        return await res.json();
    }

async function fetchAssetsFromGAS(category, tag = '', face = '') {
    const url = `${GAS_BASE_URL}?type=assets&category=${category}&tag=${encodeURIComponent(tag)}${face ? `&face=${encodeURIComponent(face)}` : ''}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error('Failed to fetch asset');
    return await res.json();
}


    async function loadEpisodeData(episodeNumber) {
        currentEpisodeScenes = await fetchAllScenesFromGAS(episodeNumber);
        currentEpisodeScenes.sort((a, b) => (a.sceneNumber || 0) - (b.sceneNumber || 0));

        const backgroundTags = new Set();
        const characterTags = new Set();
        const faceTags = new Set();
        const specialTags = new Set();

        for (const scene of currentEpisodeScenes) {
            if (scene.background && scene.background !== "なし") backgroundTags.add(scene.background);
            if (scene.character && scene.character !== "なし") characterTags.add(scene.character);
            if (scene.speaker && scene.speaker !== "ナレーション") characterTags.add(scene.speaker);
            if (scene.face) faceTags.add(scene.face);
            if (scene.special) specialTags.add(scene.special);
        }

        for (const tag of backgroundTags) {
            const result = await fetchAssetsFromGAS(tag);
            if (result.length > 0) loadedAssets.backgrounds[tag] = result[0].image;
        }

        for (const charTag of characterTags) {
            loadedAssets.characters[charTag] = {};
            for (const face of faceTags) {
                const result = await fetchAssetsFromGAS(charTag);
                for (const asset of result) {
                    if (asset.character_face_tag === face) {
                        loadedAssets.characters[charTag][face] = asset.image;
                    }
                }
            }
        }

        for (const tag of specialTags) {
            const result = await fetchAssetsFromGAS(tag);
            if (result.length > 0) loadedAssets.specialImages[tag] = result[0].image;
        }

        currentSceneIndex = 0;
        showScene(currentSceneIndex);
    }

    function showScene(index) {
        const scene = currentEpisodeScenes[index];
        if (!scene) return;

        document.getElementById("speaker").textContent = scene.speaker || "";
        document.getElementById("text").textContent = scene.text || "";

        const bgUrl = loadedAssets.backgrounds[scene.background] || 'assets/default_bg.jpg';
        document.getElementById("background").style.backgroundImage = `url('${bgUrl}')`;

        const charName = scene.character || scene.speaker;
        const face = scene.face || 'normal';
        const charImage = (loadedAssets.characters[charName] && loadedAssets.characters[charName][face]) || '';

        const charEl = document.getElementById("character");
        if (charImage) {
            charEl.src = charImage;
            charEl.style.display = 'block';
        } else {
            charEl.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await loadEpisodeData(currentEpisodeNumber);
    });

    document.addEventListener('click', () => {
        currentSceneIndex++;
        if (currentSceneIndex < currentEpisodeScenes.length) {
            showScene(currentSceneIndex);
        }
    });
    async function preloadAssets(scenes) {
    const tags = { character: new Set(), face: new Set(), background: new Set(), effect: new Set(), special: new Set() };

    scenes.forEach(scene => {
        if (scene.character) tags.character.add(scene.character);
        if (scene.speaker) tags.character.add(scene.speaker);
        if (scene.face) tags.face.add(scene.face);
        if (scene.background) tags.background.add(scene.background);
        if (scene.effect) tags.effect.add(scene.effect);
        if (scene.special) tags.special.add(scene.special);
    });

    for (const bg of tags.background) {
        const result = await fetchAssetsFromGAS('background', bg);
        if (result[0]) loadedAssets.background[bg] = result[0].image;
    }

    for (const name of tags.character) {
        loadedAssets.character[name] = {};
        for (const face of tags.face) {
            const result = await fetchAssetsFromGAS('character', name, face);
            for (const asset of result) {
                if (asset.face === face) {
                    loadedAssets.character[name][face] = asset.image;
                }
            }
        }
    }

    for (const tag of tags.effect) {
        const result = await fetchAssetsFromGAS('effect', tag);
        if (result[0]) loadedAssets.effect[tag] = result[0].image;
    }

    for (const tag of tags.special) {
        const result = await fetchAssetsFromGAS('special_image', tag);
        if (result[0]) loadedAssets.special[tag] = result[0].image;
    }
}

  </script>
</body>
</html>
